<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매트프라자 - MATPLAZA</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="container">
      <!--헤더-->
      <header>
        <button type="button">MENU</button>
        <ul class="lan">
          <li class="korean">KOR</li>
          <li class="english">ENG</li>
        </ul>
        <h1>
          <img src="./img/header/logo.svg" alt="logo" />
        </h1>
      </header>
      <!--메인-->
      <main>
        <!--메인 비주얼-->
        <section class="main_visual">
          <div class="con">
            <p class="copy">
              &copy;MATPLAZA<br />
              All rights reserved
            </p>
            <div class="visual_img">
              <img src="./img/main_visual/main01.webp" alt="building1" />
              <img src="./img/sec2/main02.webp" alt="building2" />
            </div>
            <div class="bottom">
              <p class="top_line">
                건축용 자재 시장의 리더, 매트프라자가 있습니다
              </p>
              <div class="bottom_line">
                <p>global construction<br />materials</p>
                <p class="center">
                  leading innovation<br />in building materials
                </p>
                <p>solutions</p>
              </div>
            </div>
          </div>
        </section>
        <!--두번째 섹션-->
        <section class="sec2">
          <h2>A Global Leader in Materials</h2>
          <p>
            선진화된 조달 프로세스와 글로벌 건자재 트렌드를 이끄는 매트프라자
          </p>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
